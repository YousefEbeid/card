<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yousef Ebeid</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <article class="card">
        <div class="top"></div>
        <div class="middle">
          <img
            class="card__pic"
            src="./assets/profile.jpg"
            alt="personal photo"
          />
          <h1 class="tittle">Yousef Ebeid</h1>
          <h2 class="profession">Front End</h2>
        </div>
        <div class="bottom">
          <div class="column">
            <div class="icons">
              <a
                href="https://www.linkedin.com/in/yousef-ebeid/"
                target="_blank"
              >
                <img class="icon" src="./assets/linkedin.png" alt="linkedin" />
              </a>
            </div>
            <h3 class="username">Yousef_Ebeid</h3>
          </div>
          <div class="column">
            <div class="icons">
              <img class="icon" src="./assets/instagram.png" alt="" />
            </div>
            <h3 class="username">Yousef_Ebeid</h3>
          </div>
          <div class="column">
            <div class="icons">
              <img class="icon" src="./assets/facebook.png" alt="facebook" />
            </div>
            <h3 class="username">Yousef R Ebeid</h3>
          </div>
        </div>
      </article>
    </div>
  </body>
</html>
